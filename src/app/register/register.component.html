<div class="container">
  <h2 class="regis">Register</h2>
  <img src="assets/botnoi.svg" alt="Botnoi Logo">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name *</label>
      <input type="text" class="form-control" id="firstName" formControlName="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name *</label>
      <input type="text" class="form-control" id="lastName" formControlName="lastName" required>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number *</label>
      <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber" required placeholder="0xx-xxx-xxxx">
    </div>
    <div class="form-group">
      <label for="username">Username *</label>
      <input type="text" class="form-control" id="username" formControlName="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password *</label>
      <input type="password" class="form-control" id="password" formControlName="password" required placeholder="Password" [ngStyle]="{'border-color': registerForm.controls['password'].invalid && !registerForm.controls['password'].pristine ? 'red' : (registerForm.controls['password'].value === registerForm.controls['confirmPassword'].value && registerForm.controls['password'].valid ? 'green' : '')}">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password *</label>
      <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" required placeholder="Confirm Password" [ngStyle]="{'border-color': registerForm.controls['password'].value !== registerForm.controls['confirmPassword'].value && !registerForm.controls['confirmPassword'].pristine ? 'red' : (registerForm.controls['password'].value === registerForm.controls['confirmPassword'].value && registerForm.controls['confirmPassword'].valid ? 'green' : '')}">
      <div *ngIf="!registerForm.controls['password'].pristine && !registerForm.controls['confirmPassword'].pristine && registerForm.controls['password'].value !== registerForm.controls['confirmPassword'].value">Passwords do not match</div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Submit</button>
  </form>
</div>
