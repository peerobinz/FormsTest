
<div class="container">
<img src="assets/botnoi.svg" alt="Botnoi Logo" class="logo">
  <form class="needs-validation" (ngSubmit)="onLogin()" novalidate>
    <div class="form-group">
      <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required placeholder="Username">
      <div class="invalid-feedback">Please enter a username.</div>
    </div>
    <div class="form-group">
        <input type="{{ passwordVisible ? 'text' : 'password' }}" class="form-control" id="password" [(ngModel)]="password" name="password" required placeholder="Password">
        <div class="invalid-feedback">Please enter a password.</div>
    </div>
    <button type="submit" class="btn btn-primary">LOGIN</button>
  </form>
  <p class="newUser" (click)="navigaterToMenu()"><span class="signup" (click)="navigateToRegister()">Sign up</span>New User</p>
  
</div>
